<div>
  <h1>Scavenger Hunt Questions</h1>
  <h3>The textbox will turn green when the correct answer is entered.</h3>
  <div id="question-list">
    <div class="question" *ngFor="let questionData of questions; let i = index">
      <label>{{ 'Question ' + (i + 1) + ': ' + questionData.question }}</label>
      <input type="text" placeholder="Enter your answer" [(ngModel)]="questionData.userAnswer" (input)="checkAnswer(i)" [ngClass]="{'correct-answer': questionData.userAnswer && questionData.userAnswer.toLowerCase() === questionData.answer.toLowerCase()}">
    </div>
  </div>
</div>
